<!DOCTYPE html>
<!-- saved from url=(0073)http://www.bradonline.net/jquery-tutorial-assignment/fruitBasketBegin.htm -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Fruit Basket</title>
	<link rel="stylesheet" href="./Fruit Basket_files/fruitBasket.css">
	<!-- <script src="js/jquery-2.2.1.min.js"></script> -->
</head>
<body>
<div class="container">
	<ul class="fruits">


	<li style="background-color: rgb(100, 200, 0);">We have 20Apples</li><li style="background-color: rgb(100, 200, 0);">We have 25Oranges</li><li style="background-color: rgb(100, 200, 0);">We have 50Kiwis</li><li style="background-color: rgb(100, 200, 0);">We have 45Strawberries</li><li style="background-color: rgb(100, 200, 0);">We have 10Bananas</li><li style="background-color: rgb(100, 200, 0);">We have 5Mangoes</li><li style="background-color: rgb(100, 200, 0);">We have 30Tomatoes</li></ul>
</div>
    <script src="./Fruit Basket_files/jquery-2.2.1.min.js.download"></script>
    <script>
		$(function(){
            // Array containing Objects with Fruit names & quantities
		var fruitBasket = [	{title:'Apples', quantity:20},
							{title:'Oranges', quantity:25},
							{title:'Kiwis', quantity:50},
							{title:'Strawberries', quantity:45},
							{title:'Bananas', quantity:10},
							{title:'Mangoes', quantity:5},
							{title:'Tomatoes', quantity:30} ];
            
			// All jQuery code goes here
            
            $.each( fruitBasket, function( index, element){
                $('.fruits').append('<li>We have ' + element.quantity + "" + element.title + '</li>');
            })
            
            $('.fruits > li').each( function(index, element){
                $(element).css('background-color', 'rgb(100,200,0)')
            })
            
    })
    </script>


</body></html>
