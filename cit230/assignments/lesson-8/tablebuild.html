<!doctype html>
<html>
   <html lang="en-US"> 
    <head>
        <meta charset="utf-8">
        <title>Lesson-9 Data Table</title>
        <link href="styles/table.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="scripts/currentdate.js"></script>
    </head>
    <body onload="currentdate()">
        <table>
            <thead>
            <tr>
                <th colspan="3">Acme Wildwest</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="nov">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            </tbody>   
            <tfoot>
                <tr>
                <td colspan="3">Compiled <span id="currentdate" class="container"></span> by Alan Clay.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
